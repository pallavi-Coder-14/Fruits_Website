<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(to bottom, #f1f8e9, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-box {
            background: white;
            padding: 40px 50px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #2e7d32;
            font-size: 36px;
            margin-bottom: 25px;
        }

        p {
            font-size: 17px;
            line-height: 1.8;
            color: #444;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            padding: 12px 30px;
            background: linear-gradient(135deg, #66bb6a, #2e7d32);
            color: white;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        a:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .contact-box {
                padding: 30px 25px;
                margin: 20px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

</html>
